    <table>
        <tr><th><h2>Done Tasks:</h2></th>
            <td>#{ anchor('check pending tasks', 'back_to_main', @title) }</td>
        </tr>
        
        <?r Task.filter(:done => true).each do |task| ?>
            <tr><td>#{ h(task.title) }: #{ task.done }</td>
                <td>#{ anchor('open', 'open', task.title) }</td>
                <td>#{ anchor('delete', 'delete', task.title) }</td>
            </tr>
        <?r end ?>
    
    </table>
