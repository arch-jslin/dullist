    <table>
        <tr><th><h2>Pending Tasks:</h2></th>
            <td>#{ anchor('check done tasks', 'done', @title) }</td>
        </tr>
        
        <?r Task.filter(:done => false).each do |task| ?>
            <tr><td>#{ h(task.title) }: #{ task.done }</td>
                <td>#{ anchor('close', 'close', task.title) }</td>
                <td>#{ anchor('delete', 'delete', task.title) }</td>
            </tr>
        <?r end ?>
    
    </table>
