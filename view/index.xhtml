    <table>
        <tr><th><h2>Pending Tasks:</h2></th>
            <td>#{ anchor('check done tasks', 'done', @title) }</td>
        </tr>
        <?r @tasks.find_all{|t| !t.done }.each do |task| ?>
            <tr><td>#{ h(task.title) }</td> 
                <td>#{ task.status }</td>
                <td>#{ task.toggle_link }</td>
                <td>#{ task.delete_link }</td>
            </tr>
        <?r end ?>
    </table>
