<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>TodoList</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/menu.css" />
    
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tablednd_0_5.js"></script>
    
  </head>
  <body>
    <h1>TodoList</h1>
    <form method="post" action="#{ route('create') }">
      <fieldset>
        <legend>Add a task by entering a title.</legend>
        <label for="form-title">Task title: </label>
        <input id="form-title" name="title" type="text" value="#{ @title }"/>
        <label for="form-link">Relate-link:</label>
        <input id="form-link" name="href" type="text" />
        <input type="submit" value="Create" />
      </fieldset>
    </form>
    #{ @content }
  </body>
</html>
